<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Movie Discovery App</h1>

        <input type="text" id="SearchBar" placeholder="Search for movies">
        
        <div id="loading" class="hidden">Loading...</div>

        <div id="error" class="hidden"></div>

        <div id="moviesGrid" class="movies-grid"></div>
    </div>

    <div id="movieDetailsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="movieTitle"></h2>
            <img id="moviePoster" alt=" Movie Poster">
            <p id="movieDetails"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
